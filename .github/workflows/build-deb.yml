        - name: Check if DEB package was created
          run: |
            ls -l
            dpkg -c quantumvortex-engine_*.deb

        - name: Upload DEB package
          uses: actions/upload-artifact@v3
          with:
            name: deb-package
            path: ./quantumvortex-engine_*.deb
