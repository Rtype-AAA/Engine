  jobs:
    build-deb:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y build-essential devscripts debhelper libsfml-dev

        - name: Prepare files for packaging
          run: |
            cmake -Bbuild
            cmake --build build
            cd build
            cpack
            mv 'QuantumVortex Engine-1.0.0-Linux.tar.gz' ../quantumvortex-engine_1.0.orig.tar.gz
            cd ..
            tar xf quantumvortex-engine_1.0.orig.tar.gz
            mv 'QuantumVortex Engine-1.0.0-Linux' quantumvortex-engine.orig
            echo ""
            ls -l
            echo ""
            cd quantumvortex-engine.orig
            mkdir debian

