name: Build RPM Package

on:
  push:
    branches:
      # - main
      - test_workflows

jobs:
  build-fedora-38:
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and compilers for Fedora 38
        run: |
          sudo dnf update -y
          sudo dnf install -y SFML-devel rpm-build gcc gcc-c++ cmake

      - name: Configure and Build RPM on Fedora 38
        run: |
          cmake -Bbuild -DCPACK_VERBOSE=ON .
          cmake --build build
          cd build
          cpack

  build-fedora-latest:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and compilers for Fedora Latest
        run: |
          sudo dnf update -y
          sudo dnf install -y SFML-devel rpm-build gcc gcc-c++ cmake

      - name: Configure and Build RPM on Fedora Latest
        run: |
          cmake -Bbuild -DCPACK_VERBOSE=ON .
          cmake --build build
          cd build
          cpack
      - name: Find RPM file
        id: find-rpm
        run: |
          echo "::set-output name=rpm_file::$(ls build/*.rpm)"

      - name: Upload RPM package
        uses: actions/upload-artifact@v3
        with:
          name: rpm-package
          path: ${{ steps.find-rpm.outputs.rpm_file }}
